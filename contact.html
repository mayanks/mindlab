---
layout: page
title: Contact
---

<form action="https://formspree.io/{{site.email}}" method="POST" class="contact-form" style="max-width: 600px">
    
    <div class="form-group row">

        <div class="col-md-6">
            <input class="form-control" type="text" name="name" placeholder="Name">
        </div>

        <div class="col-md-6">
            <input class="form-control" type="email" name="_replyto" placeholder="E-mail Address">
        </div>

    </div>

    <div class="form-group row">
        <div class="col-md-12">
            <textarea rows="8" class="form-control mb-3" name="message" placeholder="Message"></textarea>
        </div>
    </div>

    <input class="btn btn-success" type="submit" value="Send">

</form>
